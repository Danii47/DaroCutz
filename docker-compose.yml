services:
  postgres:
    image: postgres:16-alpine
    container_name: darocutz_db
    environment:
      POSTGRES_USER: darocutz
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: darocutz_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U darocutz"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      args:
        DATABASE_URL: postgresql://darocutz:${DB_PASSWORD}@postgres:5432/darocutz_db
        JWT_SECRET: ${JWT_SECRET}
    container_name: darocutz_app
    ports:
      - "8080:4321"
    environment:
      # AÃ‘ADE ESTO: variables en runtime
      DATABASE_URL: postgresql://darocutz:${DB_PASSWORD}@postgres:5432/darocutz_db
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
