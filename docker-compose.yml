version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: barbershop_db
    environment:
      POSTGRES_USER: barbershop
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: barbershop_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barbershop"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: